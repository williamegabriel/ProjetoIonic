<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem-Vindos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritária</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

    <ion-card>
      <ion-list> 
        <ion-list-header>Últimas Senhas Chamadas:</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.vetorSenhasChamadas">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>{{senha}}</ion-label> 
        </ion-item>
      </ion-list> 
    </ion-card>
